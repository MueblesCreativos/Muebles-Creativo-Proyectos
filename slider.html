<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Antes/Después</title>
    <link rel="stylesheet" href="slider.css"/>
    
</head>
<body>
        <h1 class="heading">UN ANTES Y </br>UN DESPUÉS</h1>
        <div id="image-comparison-slider">
            <img src="img/Antes.jpg" alt="before">
            <div class="img-wrapper">
                <img src="img/Despues.jpg" alt="after">
            </div>
            <span class="label label-before">Antes</span>
            <span class="label label-after">Después</span>
            <div class="handle">
                <div class="handle-line"></div>
                <div class="handle-circle">
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="handle-line"></div>
            </div>
        </div>
        
    <script src="slider.js"></script>
    <script src="https://kit.fontawesome.com/b810564a1d.js" crossorigin="anonymous"></script>
</body>
</html>
